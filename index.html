<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="logo" src="imagens/logo-projeto-gerador-de-senhas.png" alt="Logo Gerador de Senhas">
 <main class="container-main">
    <span>Tamanho <span id="valor"></span> caracteres</span>
    <input type="range" name="slider" id="slider" min="8" max="25" value="15">
    <input id="botao" class="botao-cta" type="submit" value="Gerar senha" onclick="generatePassword()">
 </main>

 <div id="container-password" onclick="copyPassword()" class="container-password_hide">
    <span class="title">Sua senha gerada foi:</span>
    <span id="password" class="password"></span>
    <span class="tooltip">Clique na senha para copiar.</span>
 </div>
<script src="script.js"></script>
</body>
</html>
